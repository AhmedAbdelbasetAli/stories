<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>365 Love Stories </title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>365 Nights of Love</h1>
            <h2>A Magical Journey for my dear ❤️</h2>
        </header>

        <div id="stories-grid">
            <!-- Stories will be dynamically generated here -->
        </div>

        <div class="story-modal" id="storyModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="modal-story-title"></h3>
                <p id="modal-story-text"></p>
                <div id="story-date"></div>
            </div>
        </div>
    </div>

    <script src="js/stories.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
